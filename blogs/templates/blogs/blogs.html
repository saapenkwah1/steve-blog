{% extends "blogs/base.html" %}
{% block content %}
<p>Blogs:</p>
<ul>
    {% for blog in blogs %}
        <li><a href="{% url 'blogs:blog' blog.id %}">{{blog}}</a></li>
    {% empty %}
        <li>No blog has been added yet</li>
    {% endfor %}

</ul>
<a href="{% url 'blogs:new_blog' %}">Add new blog </a>

{% endblock content %}
